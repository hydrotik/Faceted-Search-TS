<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Project Template</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link href="//www.google-analytics.com" rel="dns-prefetch">
    <link href="//ajax.googleapis.com" rel="dns-prefetch">

    <% _.forEach(headercss, function(item) {%><link href="<%- item.src %>" rel="stylesheet">
    <%}); %>

    <link href="style/style.min.css" rel="stylesheet">

    <% _.forEach(footerjs, function(item) { if(!item.footer){%><script src="<%- item.src %>"></script>
    <%}; }); %>

  </head>
  <body role="document">

    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Faceted Search in Typescript</a>
        </div>
      </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
      

    <main class="main container theme-showcase" role="main">
      <div class="row">
        <div class="col-md-12">
          <h2>Demo</h2>
          <div id="facets"></div>
          <div id="results"></div>
        </div>
      </div>
    </main>


    <footer class="footer" role="contentinfo">

    </footer>

    <% _.forEach(footerjs, function(item) { if(item.footer){%><script src="<%- item.src %>"></script>
    <%}; }); %>
    
    <script src="js/app.min.js"></script>


    <script type="text/javascript">
        var gAsV = new app.App(window);
        gAsV.initializeApplication('Starting Application');
    </script>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
        (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
        function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
        e=o.createElement(i);r=o.getElementsByTagName(i)[0];
        e.src='//www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
        ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

  </body>
</html>
